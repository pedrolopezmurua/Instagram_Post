
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram 4Geek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5f6eabdcf5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <i class="fa-brands fa-instagram d-flex p-3">
          <h6>Instagram</h6>
        </i>
      </div>
      <ul class="col-6 nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link active bg-success" data-bs-toggle="modal" data-bs-target="#myModal" href="#myModal">Create
            New Post</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"><i
              class="fa-sharp fa-solid fa-gear"></i></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy & Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Create New Post</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <label for="comment">Caption</label>
              <textarea class="form-control" rows="2" id="comment" name="text"
                placeholder="Add captions of your post here"></textarea>
              <i class="fa-solid fa-camera"></i> <i class="fa-solid fa-location-dot"></i>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Publish</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <ul class="pagination pagination-sm justify-content-center" style="margin:40px 0"">
              <li class=" page-item"><a class="page-link active" data-bs-target="#galeria" href="index.html"><i
            class="fa-solid fa-images"></i></a></li>
        <li class="page-item"><a class="page-link" data-bs-target="#listado" href="listado.html"><i
              class="fa-solid fa-image"></i></a></li>
      </ul>
      <div class="row img-fluid mx-auto">
        <img src="./assets/01.png" class="col-12 col-sm-4" style="width: 400px; height:400px" alt="img1">
        <img src="./assets/02.png" class="col-12 col-sm-4" style="width: 400px; height:400px" alt="img2">
        <img src="./assets/03.png" class="col-12 col-sm-4" style="width: 400px; height:400px" alt="img3">
        <img src="./assets/04.png" class="col-12 col-sm-4" style="width: 400px; height:400px" alt="img4">
        <img src="./assets/05.png" class="col-12 col-sm-4" style="width: 400px; height:400px" alt="img5">
        <img src="./assets/06.png" class="col-12 col-sm-4" style="width: 400px; height:400px" alt="img6">
        <img src="./assets/07.png" class="col-12 col-sm-4" style="width: 400px; height:400px" alt="img7">
        <img src="./assets/08.png" class="col-12 col-sm-4" style="width: 400px; height:400px" alt="img8">
        <img src="./assets/09.png" class="col-12 col-sm-4" style="width: 400px; height:400px" alt="img9">
      </div>
    </div>
  </div>
  </div>

    crossorigin="anonymous"></script>
</body>
</html>
